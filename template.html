<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/3288abfe00.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    <!-- Java Script -->
    <script src="js/script.js"></script>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" href="media/icons/profile0.png">
    <title> | Priyansh Bordia</title>
</head>
<body>
    <!-- Window Onload Animation -->
    <div class="hex__animation">
        <svg id="hexagon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
                <g id="P" transform="translate(36, 33)" fill="#64FFDA" style="opacity: 0" font-family="sans-serif"
                    font-size="50" font-weight="200" letter-spacing="4.16666603">
                    <text>
                        <tspan x="0.141666985" y="33">P</tspan>
                    </text>
                </g>
                <path stroke="#64FFDA" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" d="M 50, 5
                 L 11, 27
                 L 11, 72
                 L 50, 95
                 L 89, 73
                 L 89, 28 z" />
            </g>
        </svg>
    </div>

    <script>
        const anim = anime.timeline({
            direction: 'alternate',
            loop: false,
        });

        anim.add({
            targets: '#hexagon path',
            strokeDashoffset: [anime.setDashoffset, 0],
            easing: 'easeInOutQuart',
            duration: 2000,
            delay: function (el, i) { return i * 250 },
        });
        
        anim.add({
            targets: '#hexagon #P',
            duration: 1000,
            opacity: 1,
            easing: 'easeInOutQuart'
        });
        window.onload = () => {
            anim.add({
                opacity: 0,
            });
        };
    </script>
</body>
</html>
