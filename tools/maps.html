<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
    <style media="screen">
        #map {
            height: 400px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <h1>My Maps</h1>
    <div id="map"></div>

    <script type="text/javascript">
        function initMap() {
            var options = {
                zoom : 5,
                center: { lat: -34.397, lng: 150.644 },
            }
            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0C1hDw4MS-TDC4F1B9AAs31ReWp0JDCA&callback=initMap" defer></script>
    <!-- AIzaSyA0C1hDw4MS-TDC4F1B9AAs31ReWp0JDCA -->
</body>
</html>
