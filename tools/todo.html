<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/3288abfe00.js" crossorigin="anonymous"></script>
    
    <!-- Java Script -->
    <script src="js/todo.js"></script>
    
    <!-- CSS -->
    <link href="css/todo.css" rel="stylesheet">
    
    <!-- Icon -->
    <link rel="icon" href="../media/icons/profile0.png">
    <title> ToDo list | Priyansh Bordia</title>
</head>
<body>
    <header class="header">
        <div class="row">
            <div class="col-md-6">Tasks</div>
            <div class="col-md-6">
                <form id="newTask" class="form-inline">
                    <input id="task" class="form-control-lg mt-2 ml-auto mr-auto" type="text" autocomplete="off" autofocus placeholder="Add Task">
                    <div class="btn-group ml-auto mt-2 mr-auto" role="group">
                        <button id="todo" class="btn btn-outline-success btn-lg" type="submit">Todo</button>
                        <button id="notodo" class="btn btn-outline-warning btn-lg" type="submit">Not Todo</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>Todo</h3>
                <ul class="todo__list">

                </ul>
            </div>
            <!-- <div class="col-md-4"></div> -->
            <div class="col-md-6">
                <h3>Not Todo</h3>
                <ul class="notodo__list">
                
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
