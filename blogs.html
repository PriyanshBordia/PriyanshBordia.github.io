        <script>
            function initMap() {
                    const myLatLng = {
                        lat: 21.1452,
                        lng: 72.8001
                    };
                    const map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 20,
                        center: myLatLng,
                        fullscreenControl: true,
                        zoomControl: true,
                        streetViewControl: true
                    });

                    const marker = new google.maps.Marker({
                        position: myLatLng,
                        map,
                        title: "Home"
                    });

                    const contentString = "C-1101";

                    const infowindow = new google.maps.InfoWindow({
                        content: contentString,
                    });

                    marker.addListener("click", () => {
                        infowindow.open(map, marker);
                    })
                }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkVJPMmyZ4FAZnFC6mCBPIHK_XqBf1I5w&callback=initMap"></script>
